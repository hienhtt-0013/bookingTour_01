<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="leftbar">
    <aside class="main-sidebar">
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{/assets/admin/img/hien.jpg}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Hien Ho</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                    	<button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                    	</button>
                    </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <li class="active treeview">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>Home</span>
                    </a>
                </li>
                <li class="treeview">
                    <a th:href="@{/admin/users/}">
                        <i class="fa  fa-user"></i>
                        <span>Users</span>
                        <span class="label label-primary pull-right">150</span>
                    </a>
                    <!--  <ul class="treeview-menu">
                        <li><a href="#"><i class="fa fa-circle-o"></i> Top Navigation</a></li>
                        <li><a href="#"><i class="fa fa-circle-o"></i> Boxed</a></li>
                        <li><a href="#"><i class="fa fa-circle-o"></i> Fixed</a></li>
                        <li><a href="#"><i class="fa fa-circle-o"></i> Collapsed Sidebar</a></li>
                    </ul>-->
                </li>
                <li class="treeview">
                    <a th:href="@{/admin/tours/}">
                        <i class="fa fa-suitcase"></i>
                        <span >Tours</span>
                        <span class="label pull-right bg-yellow ">50</span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-taxi"></i>
                        <span>Bookings</span>
                        <span class="label pull-right bg-red">75</span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-map-o"></i>
                        <span>Places</span>
                        <span class="label label-primary pull-right">54</span>
                    </a>
                </li>
                <li class="treeview">
                    <a th:href="@{/admin/cars/}">
                        <i class="fa fa-bus"></i>
                        <span>Cars</span>
                        <span class="label pull-right bg-green">20</span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa  fa-commenting-o"></i>
                        <span>Comments</span>
                        <span class="label label-primary pull-right">100</span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-commenting"></i>
                        <span>Reviews</span>
                        <span class="label label-primary pull-right">59</span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-pie-chart"></i>
                        <span>Charts</span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="#"><i class="fa fa-circle-o"></i> ChartJS</a></li>
                        <li><a href="#"><i class="fa fa-circle-o"></i> Morris</a></li>
                        <li><a href="#"><i class="fa fa-circle-o"></i> Flot</a></li>
                        <li><a href="#"><i class="fa fa-circle-o"></i> Inline charts</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
</div>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Admin HCM | User Add</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<!-- starting css -->
<div th:replace="admin/static/css :: css">...</div>
<!-- end css -->
</head>
<body class="hold-transition skin-purple sidebar-mini">
	<div class="wrapper">
		<!-- starting header -->
		<div th:replace="admin/static/header :: header">...</div>
		<!-- end header -->

		<!-- starting leftbar -->
		<div th:replace="admin/static/leftbar :: leftbar">...</div>
		<!-- end leftbar -->

		<!--starting content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Add <small>Cars</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Forms</a></li>
					<li class="active">Add</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<!-- left column -->
					<div class="col-md-9">
						<!-- general form elements -->
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Quick Example</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form role="form" th:action="@{/admin/cars/create/}" method="post"
								th:object="${car}">
								<div class="box-body">
								    <div class="form-group">
										<label for="exampleInputEmail1"> ID </label>
										<input class="form-control" id="exampleInputEmail1"
											 th:field="*{id}" type="hidden"/>
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Number of seater</label>
										<input class="form-control" id="exampleInputEmail1"
											placeholder="Enter number of seater" th:field="*{numberOfSeater}" />
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">license plate</label>
										<input class="form-control" id="exampleInputPassword1"
											placeholder="enter license plate" th:field="*{licensePlate}" />
									</div>
								</div>
								<!-- /.box-body -->
								<div class="box-footer">
									<a th:href="@{/admin/cars/}"><button
											class="btn btn-default">Cancel</button></a>
									<button type="submit" class="btn btn-info pull-right"
										value="Save">save</button>
								</div>
							</form>
						</div>
						<!-- /.box -->
					</div>
					<!--/.col (left) -->

				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- end content -->

		<!-- starting footer -->
		<div th:replace="admin/static/footer :: footer">...</div>
		<!-- end footer -->

		<!-- starting right bar -->
		<div th:replace="admin/static/rightbar :: rightbar">...</div>
		<!-- end rightbar -->

		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!-- starting js -->
	<div th:replace="admin/static/js :: js">...</div>
	<!-- end js -->
</body>
</html>
